version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: snapsplit_postgres
    environment:
      POSTGRES_USER: snapsplit_user
      POSTGRES_PASSWORD: snapsplit_password
      POSTGRES_DB: snapsplit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snapsplit_user -d snapsplit_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: snapsplit_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
